<app-menu></app-menu>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let product of products$ | async">
          <div class="card card-custom">
            <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text" *ngIf="product.showDescription">{{ product.description }}</p>
              <button class="btn btn-primary align-self-center" (click)="toggleDescription(product)">Mostrar descripci√≥n</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
