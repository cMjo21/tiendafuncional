
<app-menu></app-menu>

<div class="bg-gray-100">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-12">Collections</h2>
  
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
          <!-- Iterar sobre los productos filtrados -->
          <div class="group relative flex flex-col items-center" *ngFor="let product of uniqueCategoryProducts()">
            <div class="relative h-64 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75">
              <img [src]="product.image" alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug." class="h-full w-auto object-cover object-center mx-auto">
            </div>
            <h3 class="mt-6 text-xl font-semibold text-gray-900 text-center">
              <h2>
                <span class="absolute inset-0"></span>
                {{ product.category }}
              </h2>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
